name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  security-events: write
  actions: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: clawshell-proxy
  ECS_SERVICE: clawshell-proxy-service
  ECS_CLUSTER: clawshell-cluster

jobs:
  # Test Job
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: proxy
        run: uv sync --dev

      - name: Run linting
        working-directory: proxy
        run: |
          uv run ruff check app/
          uv run ruff format --check app/

      - name: Run type checking
        working-directory: proxy
        run: uv run mypy app/ --ignore-missing-imports

      - name: Run tests
        working-directory: proxy
        run: uv run pytest tests/ -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: proxy/coverage.xml
          fail_ci_if_error: false

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'proxy'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Bandit security linter
        working-directory: proxy
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Run Safety check
        working-directory: proxy
        run: |
          pip install safety
          safety check --json || true

  # Build and Push Docker Image (disabled until AWS is configured)
  build:
    name: Build & Push Image (Disabled)
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    # Disabled until AWS credentials are configured
    # Enable by setting AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets
    if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && github.event_name == 'push' }}
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - name: Skip - AWS not configured
        run: |
          echo "Build stage disabled until AWS credentials are configured."
          echo "To enable: Add AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./proxy
          file: ./proxy/Dockerfile.production
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENVIRONMENT=production

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # Deploy to ECS (disabled until AWS is configured)
  deploy:
    name: Deploy to ECS (Disabled)
    runs-on: ubuntu-latest
    needs: build
    if: false  # Disabled until AWS is configured
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: https://${{ steps.deploy.outputs.alb_dns }}

    steps:
      - name: Skip - AWS not configured
        run: |
          echo "Deploy stage disabled until AWS credentials are configured."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS task definition
        id: task-def
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition clawshell-proxy \
            --query 'taskDefinition' \
            --output json)

          # Update image
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "$NEW_IMAGE" \
            '.containerDefinitions[0].image = $IMAGE')

          # Register new task definition
          NEW_TASK_DEF=$(aws ecs register-task-definition \
            --cli-input-json "$TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "task_definition_arn=$NEW_TASK_DEF" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        id: deploy
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.task-def.outputs.task_definition_arn }} \
            --force-new-deployment

          # Wait for service stability
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

          # Get ALB DNS
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names clawshell-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Verify deployment
        run: |
          # Health check
          ALB_DNS="${{ steps.deploy.outputs.alb_dns }}"
          for i in {1..10}; do
            if curl -f "https://$ALB_DNS/health"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: failure() && vars.SLACK_NOTIFICATIONS_ENABLED == 'true'

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸš¨ ClawShell CI/CD Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ðŸš¨ ClawShell CI/CD Pipeline Failed*\n\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
